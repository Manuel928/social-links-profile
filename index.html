<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution {
      color: hsl(0, 0%, 100%);
    }

    .attribution a {
      color: hsl(75, 94%, 57%);
    }
  </style>
</head>

<body>
  <section class="jessica">
    <div class="image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" srcset="">
    </div>
    <div class="details">
      <h2>Jessica Randall</h2>
      <p>London, United Kingdom</p>
    </div>
    <p class="bio">"Front-end developer and avid reader."</p>

    <div class="profile-lists">
      <button class="item">GitHub</button>
      <button class="item">Frontend Mentor</button>
      <button class="item">LinkedIn</button>
      <button class="item">Twitter</button>
      <button class="item">Instagram</button>
    </div>
  </section>
  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emmanuel Alao</a>.
  </div>
</body>

</html>
